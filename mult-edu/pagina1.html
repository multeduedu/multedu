<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importando Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Importando o Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Referenciando o arquivo CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Conheça o Método</title>

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .video-wrapper {
      height: auto;
      width: 100%;
      max-width: 960px;
      /* Limite opcional para grandes telas */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-wrapper:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      cursor: pointer;
    }
  </style>

</head>

            <p style="font-size: 1.3rem; font-weight: bold;">Conheça o Método de Trachtenberg</p>
          </li>
        </ul>
        <!-- Botões alinhados à direita -->
        <ul class="navbar-nav">
         
          <li class="nav-item">
